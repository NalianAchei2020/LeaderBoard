<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Leaderboard</h1>
      <br />
      <section class="main">
        <section>
          <div class="data">
            <h4>Recent scores</h4>
            <button id="refresh" type="button">Refresh</button>
          </div>
          <ul class="list"></ul>
        </section>
        <section class="formInputs">
          <h4>Add your score</h4>
          <br />
          <input
            type="text"
            placeholder="Your name"
            name="name"
            class="name"
          /><br /><br />
          <input
            type="number"
            placeholder="Your score"
            name="score"
            class="score"
          /><br /><br />
          <button id="submit">Submit</button>
        </section>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
